<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"/>
    <script src="index.js" async defer></script>
    <title>Calculator</title>
</head>
<body class="body">
    <div id="root">

        <div class="head">
            <div class="left">calc</div>
            <div class="right">
                <div class="them">THEME</div>
                <div>
                    <div>1 2 3</div>
                    <div class="toggle">
                        <span class="one theme" data-key = '1'>.</span>
                        <span class="two theme" data-key = '2'>.</span>
                        <span class="three theme" data-key = '3'>.</span>
                    </div>
                </div>
            </div>
        </div>

        <div class="inputValue">
              <p class="userValue" placeholder="0">0</p>
        </div>
        
        <div class="btns">

            <div class="btnGroup">
                <span class= "btn btnn" data-number = "7">7</span>
                <span class="btn btnn"  data-number = "8">8</span>
                <span class="btn btnn" data-number = "9">9</span>
                <span class="btn same del" data-action = "del">DEL</span>
            </div>

            <div class="btnGroup">
                <span class="btn btnn" data-number = "4">4</span>
                <span class="btn btnn" data-number = "5">5</span>
                <span class="btn btnn" data-number = "6">6</span>
                <span class="btn btnn" data-action = "+">+</span>
            </div>
             
            <div class="btnGroup">
                <span class="btn btnn" data-number = "1">1</span>
                <span class="btn btnn" data-number = "2">2</span>
                <span class="btn btnn" data-number = "3">3</span>
                <span class="btn btnn" data-action = "-">-</span>
            </div>

            <div class="btnGroup">
                <span class="btn btnn" data-number = ".">.</span>
                <span class="btn btnn" data-number = "0">0</span>
                <span class="btn btnn" data-action = "/">/</span>
                <span class="btn btnn" data-action = "*">*</span>
            </div>

            <div class="actionBtn">
                <span class="btn same reset" data-action = "reset">RESET</span>
                <span class="btn equal" data-action = "=">=</span>
            </div>
        </div>

    </div>
    
</body>
</html>
